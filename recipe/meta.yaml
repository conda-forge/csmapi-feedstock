{% set name = "csmapi" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DOI-USGS/swigcsm/archive/refs/tags/{{ version }}.tar.gz
  sha256: aee33400cbcd31c5a2cab47a127dc7121737ca3b21009684cfc1d9edbe8ada7c

build:
  number: 1
  skip: true  # [win or py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - swig
    - python
  host:
    - csm
    - python
    - setuptools
  run:
    - csm
    - python

test:
  imports:
    - csmapi

about:
  home: http://github.com/DOI-USGSy/swigcsm
  license: Public Domain
  license_file: LICENSE.txt
  summary: Swig generated Python bindings to the Community Sensor Model API

extra:
  recipe-maintainers:
    - jlaura
    - kelvinrr
